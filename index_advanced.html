<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Detection (ML Model)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Mental Health Analysis</h1>
        <p class="text-center text-gray-500 mb-6">Enter a social media post for analysis by a custom-trained ML model.</p>

        <div class="mb-4">
            <textarea id="text-input" class="w-full h-40 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Type or paste the text here..."></textarea>
        </div>

        <button id="analyze-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
            <span id="btn-text">Analyze Post</span>
            <div id="loader" class="loader hidden"></div>
        </button>

        <div id="result-container" class="mt-6 p-4 rounded-lg hidden">
            <h2 class="text-lg font-bold mb-2">Analysis Result:</h2>
            <p id="result-text" class="text-lg"></p>
        </div>

        <div class="mt-6 text-center text-xs text-gray-500">
            <p class="font-bold text-red-600">Disclaimer:</p>
            <p>This tool is for educational purposes and is not a substitute for professional medical advice. If you or someone you know is in crisis, please seek help immediately.</p>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const textInput = document.getElementById('text-input');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');

        // The URL of your local Flask API server
        const apiUrl = 'http://127.0.0.1:5000/predict';

        analyzeBtn.addEventListener('click', async () => {
            const inputText = textInput.value;

            if (inputText.trim() === '') {
                alert('Please enter some text to analyze.');
                return;
            }

            // --- UI state for loading ---
            btnText.textContent = 'Analyzing...';
            loader.classList.remove('hidden');
            analyzeBtn.disabled = true;
            resultContainer.classList.add('hidden');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Display the result
                resultText.textContent = result.prediction;
                resultContainer.classList.remove('hidden');

                // Change the background color of the result based on the classification
                if (result.class === 'suicide') {
                    resultContainer.style.backgroundColor = '#fee2e2'; // Light red
                    resultText.style.color = '#b91c1c'; // Dark red
                } else {
                    resultContainer.style.backgroundColor = '#dcfce7'; // Light green
                    resultText.style.color = '#166534'; // Dark green
                }

            } catch (error) {
                console.error("Failed to get prediction:", error);
                resultText.textContent = "Could not connect to the analysis server. Is the Python server running?";
                resultContainer.style.backgroundColor = '#f1f5f9'; // Gray
                resultText.style.color = '#475569'; // Slate
                resultContainer.classList.remove('hidden');
            } finally {
                // --- Reset UI state ---
                btnText.textContent = 'Analyze Post';
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
